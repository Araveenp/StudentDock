<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="description" content="STUDENT DOCK - A platform for sharing and accessing study materials.">
<meta name="keywords" content="STUDENT DOCK, study materials, educational platform, upload notes">
<meta name="author" content="Pipavath Araveen">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STUDENT DOCK - Log In</title>
    <style>
        /* Reset and Global Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('bcim.jpg');
            background-size: cover;
            background-position: center;
            color: #fff;
            overflow: hidden;
        }

        /* Overlay for readability */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
           /* background-color: rgba(0, 0, 0, 0.75); /* Slightly darker for more contrast */
            z-index: 1;
        }

        /* Form Container */
        .LoginPage {
            position: relative;
            z-index: 2;
            width: 100%;
            max-width: 400px;
            padding: 40px; /* Increased padding */
            border-radius: 12px;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        /* Header Styles */
        #logo {
            font-size: 28px;
            font-weight: bold;
            color: #FFD700;
            margin-bottom: 20px;
            letter-spacing: 1px;
            text-shadow: 0px 3px 0px black;
        }

        #login {
            font-size: 24px;
            color: rgb(52, 45, 45);
            margin-bottom: 25px;
        }

        /* Input Styling */
        input {
            width: 100%;
            padding: 12px 15px;
            margin: 12px 0; /* Increased margin for better spacing */
            border: 2px solid transparent;
            border-radius: 8px;
            background: rgba(252, 252, 252, 0.2); /* Slightly lighter for more contrast */
            color: #fff;
            font-size: 16px;
            transition: border 0.3s, background 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #FFD700;
            background: rgba(255, 255, 255, 0.3);
        }

        /* Button Styling */
        button {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            color: #333;
            background: #FFD700;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 20px;
        }

        button:hover {
            background: #ffff00;
        }

        /* Additional Links */
        p {
            font-size: 14px;
            color: #3a3636;
            margin-top: 15px;
        }

        p a {
            color: #FFD700;
            text-decoration: none;
        }

        /* Responsive Adjustments */
        @media (max-width: 480px) {
            .LoginPage {
                padding: 20px;
            }
            #logo {
                font-size: 24px;
            }
            #login {
                font-size: 20px;
            }
            input, button {
                font-size: 16px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>

    <div class="LoginPage">
        <div id="logo">STUDENT DOCK</div>
        <div id="login">Log In</div>

        <!-- Form starts here -->
        <form id="loginForm" action="login_handler.php" method="post">
            <input id="email" name="email" type="email" placeholder="Email Address" required>
            <input id="password" name="password" type="password" placeholder="Password" required>
            
            <button type="submit">Log In</button>
        </form>

        <p><strong>Don't have an account?</strong> <a href="sign.html">Sign up</a></p>
    </div>
</body>
</html>
