<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="description" content="STUDENT DOCK - A platform for sharing and accessing study materials.">
<meta name="keywords" content="STUDENT DOCK, study materials, educational platform, upload notes">
<meta name="author" content="Pipavath Araveen">
    <title>STUDENTDOCK Contact</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-image: url('contacts.jpg'); /* Set your background image here */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            color: #333;
            font-size: 16px;
            padding-top: 0;
        }

        .navbar {
            position: sticky;
            top: 0;
            width: 100%;
            background-color: #000;
            padding: 15px 0;
            z-index: 100;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .navdiv {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding-left: 50px;
            padding-right: 50px;
        }

        .logo a {
            color: #FFD700;
            font-size: 28px;
            text-decoration: none;
            font-weight: bold;
            letter-spacing: 5px;
        }

        ul {
            list-style: none;
            display: flex;
        }

        li {
            margin: 0 15px;
        }

        li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        li a:hover {
            background-color: #FFD700;
            color: #333;
        }

        /* Contact Section */
        #contacts {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 900px;
            margin-top: 30px;
            text-align: left;
        }

        #contacts h2 {
            font-size: 28px;
            text-decoration: underline;
            margin-bottom: 20px;
        }

        #contacts p {
            letter-spacing: 1px;
            font-size: 20px;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="navdiv">
            <div class="logo"><a href="EDTHome.html">STUDENT DOCK</a></div>
            <ul>
                <li><a href="EDTHome.html">Home</a></li>
                <li><a href="EDTAbout.html">About</a></li>
            </ul>
        </div>
    </nav>

    <!-- Contact Section -->
    <div id="contacts">
        <h2>Contact Us</h2>
        <p>Feel free to reach out to us through the following channels:</p>
        <p>Email: xxxxxx123@gmail.com</p>
        <p>WhatsApp: XXXXX12345</p>
        <p>Instagram: @username</p>
        <p>Twitter: @useraccount</p>
    </div>
</body>
</html>
